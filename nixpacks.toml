# Nixpacks configuration for Railway deployment
# This file configures the build process for the monorepo

[phases.setup]
nixPkgs = ['python312', 'postgresql']

[phases.install]
cmds = [
  'python3 -m venv /opt/venv',
  '/opt/venv/bin/pip install --upgrade pip setuptools wheel',
  '/opt/venv/bin/pip install -r requirements.txt'
]

[phases.build]
cmds = [
  'cd /app/apps/backend && /opt/venv/bin/python manage.py collectstatic --noinput'
]

[start]
cmd = 'cd /app/apps/backend && /opt/venv/bin/python manage.py migrate --noinput && /opt/venv/bin/gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 3 --timeout 120'
