[phases.setup]
nixPkgs = ['python312', 'postgresql']

[phases.install]
cmds = [
  'python3 -m venv /opt/venv',
  '/opt/venv/bin/pip install --upgrade pip setuptools wheel',
  '/opt/venv/bin/pip install -r apps/backend/requirements.txt'
]

[phases.build]
cmds = ['cd apps/backend && /opt/venv/bin/python manage.py collectstatic --noinput']

[start]
cmd = 'cd apps/backend && /opt/venv/bin/python manage.py migrate --noinput && /opt/venv/bin/python manage.py collectstatic --noinput && /opt/venv/bin/gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 3 --timeout 120'
