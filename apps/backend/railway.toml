[build]
builder = "NIXPACKS"
buildCommand = "pip install -r requirements.txt"

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
startCommand = "python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 3 --timeout 120"
healthcheckPath = "/health/"
healthcheckTimeout = 300

[nixpacks]
providers = ["python"]
