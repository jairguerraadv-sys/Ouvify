# Nixpacks configuration for Django backend
# Root Directory deve ser configurado para apps/backend no Railway Dashboard

providers = ["python"]

[phases.setup]
nixPkgs = ["python312", "postgresql"]

[phases.install]
cmds = ["python -m pip install --upgrade pip", "python -m pip install -r requirements.txt"]

[phases.build]
cmds = ["python manage.py collectstatic --noinput"]

[start]
cmd = "python manage.py migrate --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
