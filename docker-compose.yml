version: '3.9'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: ouvify_postgres
    environment:
      POSTGRES_DB: ouvify_dev
      POSTGRES_USER: ouvify
      POSTGRES_PASSWORD: ouvify_dev_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ouvify"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ouvify_network

  # ============================================
  # Redis Cache & Celery Broker
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: ouvify_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ouvify_network

  # ============================================
  # ElasticSearch for Search
  # ============================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ouvify_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ouvify_network

  # ============================================
  # Django Backend
  # ============================================
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.dev
    container_name: ouvify_backend
    volumes:
      - ./apps/backend:/app
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=postgresql://ouvify:ouvify_dev_pass@postgres:5432/ouvify_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - EMAIL_BACKEND=django.core.mail.backends.smtp.EmailBackend
      - EMAIL_HOST=mailhog
      - EMAIL_PORT=1025
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        python manage.py runserver 0.0.0.0:8000
      "
    networks:
      - ouvify_network

  # ============================================
  # Next.js Frontend
  # ============================================
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.dev
    container_name: ouvify_frontend
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    command: npm run dev
    networks:
      - ouvify_network

  # ============================================
  # Celery Worker
  # ============================================
  celery:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.dev
    container_name: ouvify_celery_worker
    volumes:
      - ./apps/backend:/app
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://ouvify:ouvify_dev_pass@postgres:5432/ouvify_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A config worker -l info --concurrency=2
    networks:
      - ouvify_network

  # ============================================
  # Celery Beat Scheduler
  # ============================================
  celery-beat:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.dev
    container_name: ouvify_celery_beat
    volumes:
      - ./apps/backend:/app
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://ouvify:ouvify_dev_pass@postgres:5432/ouvify_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    networks:
      - ouvify_network

  # ============================================
  # MailHog - SMTP Testing
  # ============================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ouvify_mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - ouvify_network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  backend_media:
  backend_static:

networks:
  ouvify_network:
    driver: bridge
