name: Backend Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./apps/backend

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ouvify_test
          POSTGRES_USER: ouvify
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          ./requirements.txt
          ./apps/backend/requirements.txt
          ./apps/backend/requirements/base.txt
          ./apps/backend/requirements/prod.txt
          ./apps/backend/requirements/test.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/test.txt

    - name: Run Django checks
      env:
        DEBUG: 'True'
        SECRET_KEY: 'test-secret-key-for-ci'
        DATABASE_URL: 'postgresql://ouvify:test_password@localhost:5432/ouvify_test'
        TESTING: 'True'
      run: python manage.py check

    - name: Apply migrations
      env:
        DEBUG: 'True'
        SECRET_KEY: 'test-secret-key-for-ci'
        DATABASE_URL: 'postgresql://ouvify:test_password@localhost:5432/ouvify_test'
        TESTING: 'True'
      run: python manage.py migrate --noinput

    - name: Run migrations check
      env:
        DEBUG: 'True'
        SECRET_KEY: 'test-secret-key-for-ci'
        DATABASE_URL: 'postgresql://ouvify:test_password@localhost:5432/ouvify_test'
        TESTING: 'True'
      run: python manage.py makemigrations --check --dry-run

    - name: Run pytest
      env:
        DEBUG: 'True'
        SECRET_KEY: 'test-secret-key-for-ci'
        DATABASE_URL: 'postgresql://ouvify:test_password@localhost:5432/ouvify_test'
        TESTING: 'True'
        DJANGO_SETTINGS_MODULE: config.settings
      run: pytest -v --tb=short
