name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/backend/**"
      - "packages/**"
      - "requirements.txt"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "apps/backend/**"
      - "packages/**"

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ============================================
  # Lint & Code Quality
  # ============================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        working-directory: ./apps/backend
        run: |
          pip install black isort flake8 mypy

      - name: Run Black
        working-directory: ./apps/backend
        run: black --check .

      - name: Run isort
        working-directory: ./apps/backend
        run: isort --check-only .

      - name: Run Flake8
        working-directory: ./apps/backend
        run: flake8 . --max-line-length=120 --extend-ignore=E203,W503,W291,W293,E501,F401,F841,F541

  # ============================================
  # Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety pip-audit

      - name: Run Bandit
        working-directory: ./apps/backend
        run: bandit -r apps/ config/ --severity-level high --confidence-level high --exclude apps/*/migrations,apps/*/tests

      - name: Run Safety Check
        working-directory: ./apps/backend
        run: safety check --file requirements/prod.txt

      - name: Run pip-audit
        run: pip-audit -r apps/backend/requirements/prod.txt

  # ============================================
  # Tests with Coverage
  # ============================================
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ouvify_test
          POSTGRES_USER: ouvify
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            apps/backend/requirements.txt
            apps/backend/requirements/base.txt
            apps/backend/requirements/prod.txt
            apps/backend/requirements/test.txt

      - name: Install dependencies
        working-directory: ./apps/backend
        run: |
          pip install -r requirements/test.txt

      - name: Apply migrations
        working-directory: ./apps/backend
        env:
          DATABASE_URL: postgresql://ouvify:test_password@localhost:5432/ouvify_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: "False"
          DJANGO_SETTINGS_MODULE: config.settings
        run: |
          python manage.py migrate --noinput

      - name: Run Tests with Coverage
        working-directory: ./apps/backend
        env:
          DATABASE_URL: postgresql://ouvify:test_password@localhost:5432/ouvify_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: "False"
          DJANGO_SETTINGS_MODULE: config.settings
        run: |
          pytest --cov=apps --cov-report=xml --cov-report=term -v

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload Coverage HTML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: ./apps/backend/htmlcov/

  # ============================================
  # Deploy to Railway (only on main)
  # ============================================
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          cd apps/backend
          railway up --service backend || echo "Railway deploy skipped - configure RAILWAY_TOKEN secret"
