name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'ouvy_frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'ouvy_frontend/**'

env:
  NODE_VERSION: '22'

jobs:
  # ============================================
  # Lint & Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './ouvy_frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./ouvy_frontend
        run: npm ci
        
      - name: Run ESLint
        working-directory: ./ouvy_frontend
        run: npm run lint || true
        
      - name: TypeScript Type Check
        working-directory: ./ouvy_frontend
        run: npx tsc --noEmit || true

  # ============================================
  # Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Run npm audit
        working-directory: ./ouvy_frontend
        run: npm audit --audit-level=high || true

  # ============================================
  # Tests
  # ============================================
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './ouvy_frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./ouvy_frontend
        run: npm ci
        
      - name: Run Tests with Coverage
        working-directory: ./ouvy_frontend
        run: npm test -- --coverage --watchAll=false || true
          
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./ouvy_frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # ============================================
  # Build
  # ============================================
  build:
    name: Build Next.js
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './ouvy_frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./ouvy_frontend
        run: npm ci
        
      - name: Build
        working-directory: ./ouvy_frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://api.ouvy.com.br' }}
        run: npm run build

  # ============================================
  # E2E Tests (Playwright) - PRs only
  # ============================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './ouvy_frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./ouvy_frontend
        run: npm ci
      
      - name: Install Playwright Browsers
        working-directory: ./ouvy_frontend
        run: npx playwright install --with-deps
        
      - name: Run Playwright Tests
        working-directory: ./ouvy_frontend
        run: npx playwright test || true
        
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ./ouvy_frontend/playwright-report/
          retention-days: 30
