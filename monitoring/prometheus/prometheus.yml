# Prometheus Monitoring Configuration
# ===================================
# Este arquivo configura a coleta de métricas do Ouvify

global:
  scrape_interval: 15s       # Intervalo padrão de coleta
  evaluation_interval: 15s   # Intervalo de avaliação de regras
  external_labels:
    monitor: 'ouvify-saas'
    environment: '${ENVIRONMENT:-development}'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Regras de alerta
rule_files:
  - "alert_rules.yml"

# Configuração de scrape
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # Django Backend (via django-prometheus)
  - job_name: 'django'
    static_configs:
      - targets: ['ouvify-backend:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Next.js Frontend (custom metrics endpoint)
  - job_name: 'nextjs'
    static_configs:
      - targets: ['ouvify-frontend:3000']
    metrics_path: /api/metrics
    scrape_interval: 30s

  # Celery Workers
  - job_name: 'celery'
    static_configs:
      - targets: ['celery-worker:9808']
    metrics_path: /metrics

  # PostgreSQL (via postgres_exporter)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: /metrics

  # Redis (via redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: /metrics

  # Node Exporter (métricas do sistema)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics
