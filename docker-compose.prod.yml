# ============================================
# Ouvy SaaS - Production Docker Compose
# For deployment on Docker Swarm or Kubernetes
# ============================================

version: '3.9'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: ouvy_postgres_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ouvy}
      POSTGRES_USER: ${POSTGRES_USER:-ouvy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ouvy} -d ${POSTGRES_DB:-ouvy}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ouvy_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Redis Cache & Celery Broker
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: ouvy_redis_prod
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ouvy_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ============================================
  # Django Backend
  # ============================================
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: ouvy_backend_prod
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-ouvy}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ouvy}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:?Secret key required}
      - DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - DJANGO_SETTINGS_MODULE=config.settings
    volumes:
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ouvy_network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # ============================================
  # Next.js Frontend
  # ============================================
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: ouvy_frontend_prod
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:8000}
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - ouvy_network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # ============================================
  # Celery Worker
  # ============================================
  celery_worker:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: ouvy_celery_worker_prod
    command: celery -A config worker -l info --concurrency=4
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-ouvy}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ouvy}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - DJANGO_SETTINGS_MODULE=config.settings
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ouvy_network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================
  # Celery Beat (Scheduler)
  # ============================================
  celery_beat:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: ouvy_celery_beat_prod
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-ouvy}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ouvy}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - DJANGO_SETTINGS_MODULE=config.settings
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ouvy_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: ouvy_nginx_prod
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - ouvy_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

volumes:
  postgres_data:
  redis_data:
  backend_media:
  backend_static:

networks:
  ouvy_network:
    driver: bridge
